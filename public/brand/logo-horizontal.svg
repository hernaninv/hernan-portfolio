<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="320" viewBox="0 0 1400 320" role="img" aria-label="Hernan Aronson logo">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f172a"></stop>
      <stop offset="1" stop-color="#172554"></stop>
    </linearGradient>
  </defs>

  <!-- Mark tile -->
  <g transform="translate(40,40)">
    <rect x="0" y="0" width="240" height="240" rx="56" fill="#020617"></rect>
    <g transform="translate(56,56)">
      <rect x="0" y="96" width="22" height="56" rx="6" fill="#e5e7eb"></rect>
      <rect x="36" y="70" width="22" height="82" rx="6" fill="#e5e7eb"></rect>
      <rect x="72" y="40" width="22" height="112" rx="6" fill="#e5e7eb"></rect>
      <rect x="108" y="8" width="22" height="144" rx="6" fill="#2563eb"></rect>
    </g>
  </g>

  <!-- Text -->
  <g transform="translate(320,112)">
    <text x="0" y="0" fill="#ffffff" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="64" font-weight="700">
      Hernan Aronson
    </text>

    <text x="0" y="54" fill="#cbd5e1" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="26" font-weight="600">
      BI &amp; Data Analyst
    </text>

    <text x="0" y="110" fill="#e2e8f0" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="22" font-weight="500">
      SQL • Python • Power BI • Analytics
    </text>
